<app-navbar></app-navbar>
<div class="row rowRegistroPeriodo">
<div class="col s12 m4">
	<div class="card">
		<div class="card-content">
			<h1>REGISTRAR UN PERIODO</h1>
			<hr>
			<form>
				<div class="row">
					<div class="input-field col s12">
						
						<input #descripcion id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix"><i class="icofont-ui-message"></i> Descripción</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<mat-form-field appearance="none" class="inputFechas">
						<mat-label>Selecciona las fechas del periodo</mat-label>
						<mat-date-range-input [rangePicker]="picker">
						<input matStartDate #fechaini class="inputFechaIni" placeholder="Fecha incial">
						<input matEndDate #fechafin placeholder="Fecha final">
						</mat-date-range-input>
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-date-range-picker #picker></mat-date-range-picker>
						</mat-form-field>
					</div>
				</div>
				<div class="row center">
					<div class="input-field col s12">
						<a (click)="registrarPeriodo(descripcion.value,fechaini.value,fechafin.value)" class="waves-effect waves-light btn red" ><i class="icofont-save left"></i>Registrar Postulación</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
