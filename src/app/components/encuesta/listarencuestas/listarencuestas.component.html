<app-navbar></app-navbar>
<div class="container" data-aos="fade-down" data-aos-once="true">
	<div class="row">
		<div class="formtiq col-md-6 offset-md-3 mt-4 mb-4">
			<div class="col-lg">
				<h1>LISTA DE ENCUESTAS REALIZADAS</h1>
				<hr>
			</div>
				<div class="col-lg">
					<h4>Digita y filtra la tabla</h4>
			        <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill" class="inputsEspacio">
			              <mat-label>Digita para filtrar</mat-label>
			              <input   matInput (keyup)="applyFilter($event.target.value)">
			        </mat-form-field>
				</div>
				<div class="row">
                    <div class="col-12 m-12 text-center">
                      <div class ="container" style="padding-bottom:20px">
                        <button mat-raised-button color="warn" (click)="applyExportarFiltrado()">Exportar</button>
                      </div>
                    </div>
                  </div>
			    <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                    <!-- ID Column -->
                    <ng-container matColumnDef="idencuesta">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo de encuesta</th>
                      <td mat-cell *matCellDef="let row"> {{row.idencuesta}}</td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="comentario">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comentario</th>
                      <td mat-cell *matCellDef="let row"> {{row.comentario}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Acciones">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ver encuesta</th>
                      <td mat-cell *matCellDef="let row" > <a data-title="Ver encuesta" style="cursor: pointer;" ><i class="icofont-search-2" style="font-size: 20px;"></i></a></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No hay datos que coincidan con lo digitado</td>
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"></mat-paginator>
                  </div>

		</div>
	</div>
</div>
