    <div class="table-responsive">
                       <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                    <!-- ID Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre usuario</th>
                      <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="correo">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo usuario</th>
                      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="estadouser">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado del usuario</th>
                      <td mat-cell *matCellDef="let row" >              
                       <a *ngIf="row.estadouser=='Inactivo'" class="" (click)="updateuser(row.identificacion,false)"><i class="icofont-checked iconcheckAprobar botoninvactivo"></i>{{row.estadouser}}</a>
                        
                        <a *ngIf="row.estadouser =='Activo'" class="" (click)="updateuser(row.identificacion,true)"><i class="icofont-close-squared-alt iconcloseAprobar botoninvactivo botoninvactivo"></i>{{row.estadouser}}</a>   
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No hay datos que coincidan con lo consultado</td>
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"></mat-paginator>
                  </div>
