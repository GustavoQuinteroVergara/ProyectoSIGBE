<app-navbar></app-navbar>
<div class="cuerpopage cup1" data-aos="fade-down" data-aos-once="true">
  <div class="formtiq">
    <div class="titulo">
      <h1>Buscar estudiante</h1>
      <hr>
    </div>
    <div class="buscar" >

      <div class="input-group">
        <input #codigo style="width: 300px;" type="text" class="form-control" placeholder="Ingresar Codigo estudiante">
        <span class="input-group-btn">
          <button mat-raised-button class="waves-effect waves-light btn-small" type="button"(click)="buscarEstudiante(codigo.value)" >Buscar</button>
        </span>
      </div>



    </div>

    <div >
      <table class="table table-bordered table-striped mb-0"> 
        <thead>
          <tr>
            <th>nombre</th>
            <th>Correo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let est of estudiante"> 
            <td>{{est.nombre}}</td>
            <td>{{est.correo}}</td>


            <td>
              <a *ngIf="est.estadoestudiante=='Inactivo'" (click)="updateuser(codigo.value,false)"><i class="icofont-checked iconcheckAprobar"></i></a>
              {{est.estadoestudiante}}
              <a *ngIf="est.estadoestudiante =='Activo'" (click)="updateuser(codigo.value,true)"><i class="icofont-close-squared-alt iconcloseAprobar"></i></a>     
            </td>
          </tr>
        </tbody>
      </table> 
    </div>

  </div>
</div>
