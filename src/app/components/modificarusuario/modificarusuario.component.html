<app-navbar></app-navbar>
<ng-template #mytemplate>
  <div *ngIf="success" class="dialogSuccess" >
      <i class="icofont-ui-check text-center iconSuccessRegister"></i>
      <h2 class="text-center textoSuccess">Actualizado exitosamente</h2>
  </div>   
  <div *ngIf="!success" class="dialogSuccess" >
      <i class="icofont-close-circled text-center iconErrRegister"></i>
      <h2 class="text-center textoSuccess">Error al actualizar</h2>
  </div>       
  </ng-template>
<div class="fondo">
  <div class="caja z-depth-3">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Univalle.svg/1200px-Univalle.svg.png "
        width="50px" alt="LogoUV">
    </div>
    <form class="col s12">
      <h3 class="tituloRegistroConvocatoria"> Actualiza Usuario</h3>
      <div class="row">
        <mat-form-field  class="example-full-width" disabled appearance="none">
          <mat-label>Identificacion</mat-label>
          <input #identificacion id="identificacion" disabled matInput placeholder="Identificacion" type="number" [value]="$nombreusuario.identi">
        </mat-form-field>     
        <mat-form-field  class="example-full-width"  appearance="none">
          <mat-label>Saldo Actual</mat-label>
          <input #saldo id="saldo" matInput placeholder="Saldo" disabled type="number" [value]="$nombreusuario.saldo">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="none">
          <mat-label>Nombre</mat-label>
          <input #nombre id="nombre" matInput placeholder="Nombre" [value]="$nombreusuario.nombre">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="none">
          <mat-label>Apellido</mat-label>
          <input #apellido id="apellido" matInput placeholder="Apellido" [value]="$nombreusuario.apellido">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="none">
          <mat-label>Email</mat-label>
          <input #correo id="email" matInput placeholder="Correo" [value]="$nombreusuario.correo">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="none">
          <mat-label>Codigo Estudiante</mat-label>
          <input #codigoestudiante id="codigo" type="number" matInput placeholder="Codigo Estudiante" [value]="$nombreusuario.codigoest">
        </mat-form-field>
      </div>
      <div>
        <a class="btn waves-effect waves-light red darken-4 " (click)="registrarSaldo
        (identificacion.value,saldo.value,codigoestudiante.value,correo.value,
        apellido.value,nombre.value,mytemplate)" name="action">Actualizar</a>
      </div>
    </form>
  </div>
</div>
