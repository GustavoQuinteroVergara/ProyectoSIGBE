<div class="containerForm">


    <ng-template #periodocaducado>
        <div  class="dialogSuccess" >
            <i class="icofont-ui-close text-center iconErrRegister"></i>
            <h2 class="text-center textoSuccess">Lo siento, el periodo academico ha caducado</h2>
        </div>
    </ng-template>
    <ng-template #correonoencontrado>
        <div  class="dialogSuccess" >
            <i class="icofont-ui-close text-center iconErrRegister"></i>
            <h2 class="text-center textoSuccess">Lo siento, el correo ingresado no ha sido correcto</h2>
        </div>
    </ng-template>
    <ng-template #errorcontrasenainvl>
        <div  class="dialogSuccess" >
            <i class="icofont-ui-close text-center iconErrRegister"></i>
            <h2 class="text-center textoSuccess">La contraseña que ha ingresado es incorrecta o el usuario que ha ingresado puede no estar activo</h2>
        </div>
    </ng-template>

    <div class="row rowform">
        <form class="col s12">
            <div class="row center rowImageLogin">
                <div class="input-field col s12 divImageInto">
                    <img src="../../assets/imgs/logosigbe2.png" alt="...." width="150px">
                </div>
            </div>
            <div class="row divemail">
                <div class="col s2 divicoemail">
                    <i class="icofont-ui-message iconoemailLogin"></i>
                </div>
                <div class="input-field col s10">
                    <input #email id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row divcontrasena">
                <div class="input-field col s12 inputfieldlogin">
                    <div class="col s2 divicocontrasena">
                        <i class="icofont-key iconocontrasenas"></i>
                    </div>
                    <div class="input-field col s10">
                        <input #contrasena id="password" type="password">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="row center">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn red" (click)="login(email.value,contrasena.value,periodocaducado,correonoencontrado,errorcontrasenainvl)"><i class="icofont-login left"></i>Iniciar sesion</a>
                </div>
            </div>
            <div class="row center" routerLinkActive="active">
                <a class="botonRegistrate" routerLink="/crearusuariologin">¿Aun sin cuenta? Registrate!</a>
            </div>
        </form>
    </div>
</div>
